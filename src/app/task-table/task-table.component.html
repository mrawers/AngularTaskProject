  
  
<main role="main" class="container">
	<div class="row">
		<div class="col-md-12 row-header">
			<h1 class="project-title">Task Tracker</h1>
			<h3 class="project-subtitle">V2.0</h3>
		</div>
	</div>
	<div class="row magic-time">
		<div class="col-lg-6 col-md-12">
			<h1 class="column-header">Create Task</h1>
 
			<form class="task-form">
			
			  <div class="form-group">
				<label for="taskName">Task Name</label>
				<input type="text" class="form-control" id="taskName" [(ngModel)]="newAttribute.name" name="newAttributeName">
			  </div>

			  <div class="form-group">
				<label for="taskDate">Date</label>
				<input type="text" class="form-control" id="taskDate" [(ngModel)]="newAttribute.date" name="newAttributeDate">
			  </div>


			  <div class="form-group">
				<label for="taskAssign">Assigned To</label>
				<input type="text" class="form-control" id="taskAssign" [(ngModel)]="newAttribute.assigned" name="newAttributeAssigned">
			  </div>

			  <button type="submit" class="btn btn-success" (click)="addFieldValue()">Submit</button> 

		   </form>
   
        </div>
		  
        <div class="col-lg-6 col-md-12">
		
			<h1 class="column-header">{{ title }}</h1>
			<div>
				<table *ngIf="arrTask" class="main-table">
				
					<tr>
						<th>Task Name</th>
						<th>Date</th>
						<th>Assigned To</th>
					</tr>

				
					<tr *ngFor="let task of arrTask">
						<td>{{task.name}}</td>
						<td>{{task.date}}</td>
						<td>{{task.assigned}}</td>
					</tr>
				</table>
		   </div>
	   </div>
    </div>
	
</main>
